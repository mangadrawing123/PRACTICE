
<!DOCTYPE html>
<html lang="en">
    <!-- https://www.youtube.com/watch?v=HgwCeNVPlo0 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>grid-youtube</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        *, *:before,*:after {
            box-sizing: border-box;
        }
        .layout {
            display: grid;
            grid-template-columns: 100px 200px 300px;
        }
        .layout-image {
            height: 500px;
        }
        
    </style>
</head>
<body>
    <div class="layout">
        <div class="layout-item">
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1635&q=80" alt="" class="layout-image">
        </div>
        <div class="layout-item">
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1635&q=80" alt="" class="layout-image">
        </div>
        <div class="layout-item">
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1635&q=80" alt="" class="layout-image">
        </div>
    </div>
</body>
</html>
