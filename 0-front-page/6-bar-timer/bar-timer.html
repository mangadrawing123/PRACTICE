        <!-- audio https://codepen.io/gabrieleromanato/pen/frczh?editors=1000-->
        <audio id="timer-beep">

            <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.ogg" />
        </audio>
    </div>
    <script>
        function initBarCount() {
            var divTimeLeft = document.querySelector(".divTimeLeft");
            var divCountDownBar = document.querySelector(".divCountDownBar");
            //set timer to one hour default
            var startTimer = setInterval(barCount, 10)
            function barCount() {
               if (divTimeLeft.clientWidth < divCountDownBar.clientWidth ) {
                   divTimeLeft.style.width = divTimeLeft.clientWidth + 1 + "px";
               }else {
                    divTimeLeft.style.width = divCountDownBar.clientWidth + 'px';
                    clearInterval(startTimer);
                    document.getElementById( 'timer-beep' ).play();
                    // <!-- make sound alert once finsihed- -->
                }
            }
        }

</body>
